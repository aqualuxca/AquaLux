<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaLux Toronto - Book Your Ride</title>
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            line-height: 1.6;
            color: #fff;
            background-color: #000;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Header Styles */
        header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 15px 40px;
            background-color: #000;
            position: relative;
            z-index: 100;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 4px;
            color: #fff;
            text-decoration: none;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .logo span {
            display: block;
            font-size: 14px;
            letter-spacing: 2px;
        }
        
        .social-icons {
            position: static;
        }
        
        .social-icons a {
            color: #fff;
            margin-right: 20px;
            font-size: 18px;
        }
        
        .menu-toggle {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Main Booking Section */
        .booking-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
            position: relative;
        }
        
        .section-title {
            font-size: 2.5rem;
            font-weight: 300;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .section-divider {
            width: 80px;
            height: 3px;
            background-color: #987750;
            margin: 20px auto 40px;
        }
        
        /* Category Selection */
        .category-selection {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
        }
        
        .category-button {
            padding: 20px 40px;
            background: rgba(20,20,20,0.8);
            border: 2px solid rgba(152, 119, 80, 0.3);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            min-width: 200px;
            text-align: center;
        }
        
        .category-button.active {
            background: rgba(152, 119, 80, 0.3);
            border-color: #987750;
            box-shadow: 0 0 20px rgba(152, 119, 80, 0.4);
        }
        
        .category-button:hover {
            background: rgba(152, 119, 80, 0.2);
            border-color: #987750;
            transform: translateY(-5px);
        }
        
        /* Vehicle Selection Area */
        .vehicle-display {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 60px;
        }
        
        .vehicle-image-container {
            flex: 0 0 60%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #mainVehicleImage {
            max-width: 100%;
            max-height: 500px;
            object-fit: contain;
            transition: opacity 0.5s ease;
        }
        
        .vehicle-info {
            flex: 0 0 40%;
            padding: 20px;
            background: rgba(10,10,10,0.8);
            border-radius: 5px;
        }
        
        .vehicle-name {
            font-size: 2.2rem;
            font-weight: 300;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .vehicle-model {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 30px;
        }
        
        /* Stats Area */
        .stats {
            margin-bottom: 30px;
        }
        
        .stat-row {
            margin-bottom: 20px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            color: #aaa;
        }
        
        .stat-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .stat-bar {
            height: 100%;
            background: #987750;
            position: relative;
            transition: width 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .stat-value {
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9rem;
            font-weight: 700;
        }
        
        /* Current Price Display */
        .current-price {
            text-align: center;
            margin: 30px 0;
            font-size: 2rem;
            color: #987750;
            font-weight: 600;
        }
        
        /* Thumbnails and Navigation */
        .vehicle-selection {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .vehicle-thumb {
            width: 120px;
            height: 80px;
            background: rgba(255,255,255,0.05);
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0.7;
        }
        
        .vehicle-thumb:hover {
            opacity: 1;
        }
        
        .vehicle-thumb.active {
            border-color: #987750;
            background: rgba(152, 119, 80, 0.2);
            transform: translateY(-10px);
            opacity: 1;
        }
        
        .vehicle-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .vehicle-price {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            padding: 5px;
            text-align: center;
            font-size: 0.8rem;
            color: #987750;
            font-weight: 700;
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin: 30px 0;
        }
        
        .nav-button {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 24px;
        }
        
        .nav-button:hover {
            background: rgba(152, 119, 80, 0.3);
            border-color: #987750;
            transform: scale(1.1);
        }
        
        .vehicle-counter {
            font-size: 1.2rem;
            font-weight: 700;
            min-width: 100px;
            text-align: center;
        }
        
        /* Booking Button */
        .book-button-container {
            text-align: center;
            margin: 40px 0;
        }
        
        .book-button {
            padding: 15px 40px;
            background: none;
            border: 2px solid #987750;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .book-button:hover {
            background-color: #987750;
            color: #000;
        }
        
        .controls-help {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
        }
        
        .controls-help span {
            margin-right: 20px;
        }
        
        /* Loading Screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-size: 2rem;
            letter-spacing: 5px;
        }
        
        /* Footer */
        footer {
            background-color: #111;
            padding: 60px 40px;
            text-align: center;
            margin-top: 80px;
        }
        
        .footer-logo {
            font-size: 24px;
            letter-spacing: 4px;
            margin-bottom: 30px;
        }
        
        .footer-logo span {
            display: block;
            font-size: 14px;
            letter-spacing: 2px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        
        .footer-links a {
            color: #fff;
            margin: 0 20px;
            text-decoration: none;
        }
        
        .footer-social {
            margin: 30px 0;
        }
        
        .footer-social a {
            color: #fff;
            margin: 0 15px;
            font-size: 20px;
        }
        
        .copyright {
            color: #777;
            font-size: 0.9rem;
            margin-top: 30px;
        }
        
        /* Background styling */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/toronto_waterfront_dark.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.15;
            z-index: -1;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .vehicle-display {
                flex-direction: column;
            }
            
            .vehicle-image-container,
            .vehicle-info {
                flex: 0 0 100%;
            }
            
            .footer-links {
                flex-direction: column;
            }
            
            .footer-links a {
                margin: 10px 0;
            }
            
            .category-selection {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .category-button {
                min-width: 250px;
            }
        }
        
        /* Add these styles to support the new layout */
        .main-logo {
            text-align: center;
            margin: 40px 0 30px;
        }
        
        .main-logo .logo {
            font-size: 36px;
            position: static;
            transform: none;
            display: inline-block;
        }
        
        .main-logo .logo span {
            font-size: 18px;
        }
    </style>
    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</head>
<body>
    <div class="loading" id="loading">LOADING...</div>

    <header>
        
    </header>

    <div class="booking-container">
        <div class="main-logo">
            <a href="index.html" class="logo">
                AQUALUX
                <span>TORONTO</span>
            </a>
        </div>
        
        <h1 class="section-title">SELECT YOUR RIDE</h1>
        <div class="section-divider"></div>
        
        <!-- Category Selection -->
        <div class="category-selection">
            <div class="category-button active" onclick="setCategory('weekday')">
                WEEKDAY RATES
            </div>
            <div class="category-button" onclick="setCategory('weekend')">
                WEEKEND RATES
            </div>
        </div>
        
        <div class="vehicle-display">
            <div class="vehicle-image-container">
                <img id="mainVehicleImage" src="" alt="Selected Vehicle">
            </div>
            
            <div class="vehicle-info">
                <h2 class="vehicle-name" id="vehicleName">VEHICLE NAME</h2>
                <p class="vehicle-model" id="vehicleModel">Model Description</p>
                
                <div class="stats">
                    <div class="stat-row">
                        <div class="stat-label">TOP SPEED</div>
                        <div class="stat-bar-container">
                            <div class="stat-bar" id="speedBar" style="width: 0%;"></div>
                            <span class="stat-value" id="speedValue">0</span>
                        </div>
                    </div>
                    <div class="stat-row">
                        <div class="stat-label">ACCELERATION</div>
                        <div class="stat-bar-container">
                            <div class="stat-bar" id="accelBar" style="width: 0%;"></div>
                            <span class="stat-value" id="accelValue">0</span>
                        </div>
                    </div>
                    <div class="stat-row">
                        <div class="stat-label">HANDLING</div>
                        <div class="stat-bar-container">
                            <div class="stat-bar" id="handlingBar" style="width: 0%;"></div>
                            <span class="stat-value" id="handlingValue">0</span>
                        </div>
                    </div>
                    <div class="stat-row">
                        <div class="stat-label">STABILITY</div>
                        <div class="stat-bar-container">
                            <div class="stat-bar" id="stabilityBar" style="width: 0%;"></div>
                            <span class="stat-value" id="stabilityValue">0</span>
                        </div>
                    </div>
                </div>
                
                <!-- Current Price Display -->
                <div class="current-price" id="currentPrice">$125</div>
            </div>
        </div>
        
        <div class="vehicle-selection" id="vehicleSelection">
            <!-- Vehicle thumbnails will be inserted here -->
        </div>
        
        <div class="navigation">
            <div class="nav-button" onclick="previousVehicle()">◀</div>
            <div class="vehicle-counter">
                <span id="currentIndex">1</span> / <span id="totalVehicles">5</span>
            </div>
            <div class="nav-button" onclick="nextVehicle()">▶</div>
        </div>
        
        <div class="book-button-container">
            <button class="book-button" onclick="bookVehicle()">BOOK NOW</button>
        </div>
        
        <div class="controls-help">
            <span>← →</span>
            <span>ENTER to book</span>
        </div>
    </div>
    
    <footer>
        <div class="footer-logo">
            AQUALUX
            <span>TORONTO</span>
        </div>
        
        <div class="footer-links">
            <a href="index.html">HOME</a>
            <a href="book.html">BOOK NOW</a>
            <a href="about.html">ABOUT US</a>
            <a href="contact.html">CONTACT US</a>
            <a href="maps.html">FIND US</a>
        </div>
        
        <div class="footer-social">
            <a href="https://www.instagram.com/aqualuxrentals/"><i class="fab fa-instagram"></i></a>
            <a href="contact.html"><i class="far fa-envelope"></i></a>
        </div>
        
        <p class="copyright">&copy; 2025 AquaLux Toronto. All rights reserved.</p>
    </footer>
    
    <script>
        const vehicles = [
            {
                name: 'Sea Doo GTI',
                model: '1 Hour',
                type: 'jetski',
                weekdayPrice: 125,
                weekendPrice: 150,
                deposit: 20,
                stats: { speed: 55, acceleration: 82, handling: 90, stability: 85 },
                thumb: 'assets/purpleMidnight.png',
                mainImage: 'assets/purpleMidnight.png'
            },
            {
                name: 'Sea Doo GTI - 30 mins',
                model: '30 Minutes',
                type: 'jetski',
                weekdayPrice: 60,
                weekendPrice: 80,
                duration: '30 mins',
                stats: { speed: 50, acceleration: 85, handling: 92, stability: 78 },
                thumb: 'assets/sparkgpt.png',
                mainImage: 'assets/sparkgpt.png'
            },
            {
                name: 'Yacht 52ft',
                model: 'Luxury - Minimum 4 Hours',
                type: 'yacht',
                weekdayPrice: 450,
                weekendPrice: 650,
                minHours: 4,
                stats: { speed: 25, acceleration: 60, handling: 75, stability: 95 },
                thumb: 'assets/52ft.png',
                mainImage: 'assets/52ft.png'
            },
            {
                name: 'Yacht 36ft',
                model: 'Performance - Minimum 4 Hours',
                type: 'yacht',
                weekdayPrice: 400,
                weekendPrice: 450,
                minHours: 4,
                stats: { speed: 32, acceleration: 70, handling: 80, stability: 90 },
                thumb: 'assets/37ft.png',
                mainImage: 'assets/37ft.png'
            },
            {
                name: 'Yacht 32ft',
                model: 'Sport - Minimum 4 Hours',
                type: 'yacht',
                weekdayPrice: 300,
                weekendPrice: 350,
                minHours: 4,
                stats: { speed: 35, acceleration: 75, handling: 85, stability: 85 },
                thumb: 'assets/32ft.png',
                mainImage: 'assets/32ft.png'
            }
        ];
        
        let currentIndex = 0;
        let currentCategory = 'weekday';
        
        const mainVehicleImageElement = document.getElementById('mainVehicleImage');

        function initializePage() {
            document.getElementById('loading').style.display = 'none';
            updateUI();
            generateThumbnails();
        }
        
        function updateUI() {
            const vehicle = vehicles[currentIndex];
            
            document.getElementById('vehicleName').textContent = vehicle.name;
            document.getElementById('vehicleModel').textContent = vehicle.model;
            
            // Update current price display
            const currentPrice = currentCategory === 'weekday' ? vehicle.weekdayPrice : vehicle.weekendPrice;
            document.getElementById('currentPrice').textContent = '$' + currentPrice;
            
            // Update main vehicle image
            mainVehicleImageElement.style.opacity = 0; // For fade effect
            setTimeout(() => {
                mainVehicleImageElement.src = vehicle.mainImage || vehicle.thumb;
                mainVehicleImageElement.alt = vehicle.name;
                mainVehicleImageElement.style.opacity = 1;
            }, 250); // Half of opacity transition time for smoother effect

            animateStat('speedBar', 'speedValue', vehicle.stats.speed);
            animateStat('accelBar', 'accelValue', vehicle.stats.acceleration);
            animateStat('handlingBar', 'handlingValue', vehicle.stats.handling);
            animateStat('stabilityBar', 'stabilityValue', vehicle.stats.stability);
            
            document.getElementById('currentIndex').textContent = currentIndex + 1;
            document.getElementById('totalVehicles').textContent = vehicles.length;
            
            document.querySelectorAll('.vehicle-thumb').forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentIndex);
            });
            
            // Update thumbnail prices
            updatePrices();
        }
        
        function animateStat(barId, valueId, value) {
            const bar = document.getElementById(barId);
            const valueElement = document.getElementById(valueId);
            if (!bar || !valueElement) return;
            
            bar.style.width = '0%';
            valueElement.textContent = '0';
            
            setTimeout(() => {
                bar.style.width = value + '%';
                let current = 0;
                const increment = value / 30;
                const interval = setInterval(() => {
                    current += increment;
                    if (current >= value) {
                        current = value;
                        clearInterval(interval);
                    }
                    valueElement.textContent = Math.round(current);
                }, 20);
            }, 100);
        }
        
        function generateThumbnails() {
            const container = document.getElementById('vehicleSelection');
            container.innerHTML = '';
            
            vehicles.forEach((vehicle, index) => {
                const thumbDiv = document.createElement('div');
                thumbDiv.className = 'vehicle-thumb';
                thumbDiv.classList.toggle('active', index === currentIndex);
                thumbDiv.onclick = () => selectVehicle(index);
                
                const img = document.createElement('img');
                img.src = vehicle.thumb;
                img.alt = vehicle.name + " thumbnail";
                thumbDiv.appendChild(img);
                
                const price = document.createElement('div');
                price.className = 'vehicle-price';
                price.textContent = `$${currentCategory === 'weekday' ? vehicle.weekdayPrice : vehicle.weekendPrice}`;
                price.id = `thumb-price-${index}`;
                thumbDiv.appendChild(price);
                
                container.appendChild(thumbDiv);
            });
        }
        
        function selectVehicle(index) {
            if (index === currentIndex || index < 0 || index >= vehicles.length) return;
            currentIndex = index;
            updateUI();
        }
        
        function nextVehicle() {
            const nextIndex = (currentIndex + 1) % vehicles.length;
            selectVehicle(nextIndex);
        }
        
        function previousVehicle() {
            const prevIndex = (currentIndex - 1 + vehicles.length) % vehicles.length;
            selectVehicle(prevIndex);
        }
        
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowLeft': case 'a': case 'A':
                    previousVehicle();
                    break;
                case 'ArrowRight': case 'd': case 'D':
                    nextVehicle();
                    break;
                case 'Enter':
                    bookVehicle();
                    break;
            }
        });
        
        function setCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-button').forEach(button => {
                button.classList.remove('active');
            });
            event.target.classList.add('active');
            updateUI();
        }
        
        function updatePrices() {
            vehicles.forEach((vehicle, index) => {
                const priceElement = document.getElementById(`thumb-price-${index}`);
                if (priceElement) {
                    const price = currentCategory === 'weekday' ? vehicle.weekdayPrice : vehicle.weekendPrice;
                    priceElement.textContent = `$${price}`;
                }
            });
        }
        
        function bookVehicle() {
            const vehicle = vehicles[currentIndex];
            let redirectUrl = '';
            
            // Define redirect URLs based on vehicle name and category
            const vehicleKey = vehicle.name + ' ' + currentCategory;
            
            switch(vehicleKey) {
                // Sea Doo GTI (1 Hour) Links
                case 'Sea Doo GTI weekday':
                    redirectUrl = 'https://aqualux.simplybook.me/v2/#book/category/1/service/3/';
                    break;
                case 'Sea Doo GTI weekend':
                    redirectUrl = 'https://aqualux.simplybook.me/v2/#book/category/1/service/2/';
                    break;
                
                // Jetski 30min Links - FIXED: matches actual vehicle name "Jetski"
                case 'Sea Doo GTI - 30 mins weekday':
                    redirectUrl = 'https://aqualux.simplybook.me/v2/#book/category/1/service/5/';
                    break;
                case 'Sea Doo GTI - 30 mins weekend':
                    redirectUrl = 'https://aqualux.simplybook.me/v2/#book/category/1/service/4/';
                    break;
                
                // Yacht 52ft Links
                case 'Yacht 52ft weekday':
                    redirectUrl = 'https://aqualux.simplybook.me/v2/#book/category/1/service/7/';
                    break;
                case 'Yacht 52ft weekend':
                    redirectUrl = 'https://aqualux.simplybook.me/v2/#book/category/1/service/6/';
                    break;
                
                // Yacht 36ft Links
                case 'Yacht 36ft weekday':
                    redirectUrl = 'https://aqualux.simplybook.me/v2/#book/category/1/service/9/';
                    break;
                case 'Yacht 36ft weekend':
                    redirectUrl = 'https://aqualux.simplybook.me/v2/#book/category/1/service/8/';
                    break;
                
                // Yacht 32ft Links
                case 'Yacht 32ft weekday':
                    redirectUrl = 'https://aqualux.simplybook.me/v2/#book/category/1/service/11/';
                    break;
                case 'Yacht 32ft weekend':
                    redirectUrl = 'https://aqualux.simplybook.me/v2/#book/category/1/service/10/';
                    break;
                
                default:
                    redirectUrl = 'https://aqualux.simplybook.me/v2/';
                    break;
            }
            
            // Redirect to the specific booking page
            window.location.href = redirectUrl;
        }
        
        window.addEventListener('load', initializePage);
    </script>
</body>
</html>
